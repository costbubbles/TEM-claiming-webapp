services:
  tem-claim-map:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - mapdata:/app/data
      - ./ServerSettings.json:/app/ServerSettings.json:ro
      - ./resources:/app/resources:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/mapdata.db
    restart: unless-stopped

volumes:
  mapdata:
